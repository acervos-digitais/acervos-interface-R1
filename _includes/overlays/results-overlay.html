<div class="results-overlay--background overlay--background hidden" id="results-overlay--background">
  <div class="overlay--window" id="results-overlay--window">
    <button class="overlay--close--button" id="results-overlay--close--button">
      <img src="{{ 'assets/icon_close.svg' | relative_url }}"/>
    </button>

    <div class="overlay--list--wrapper">
      <div class="overlay--list--title">{{ page.overlay.results.title }}</div>
      <div class="overlay--list--content" id="results-overlay--list-content"></div>
    </div>
  </div>
</div>
